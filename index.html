<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <!-- FontAwesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <!-- Google Fonts link -->
        <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Maths !</title>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="Love Maths Logo"> Love Maths
    </h1>

<!--Game area-->
<div class="game-area">
    <div class ="control-area">
        <button data-type="addition" class = "btn btn--big btn--green"> 
            <i class="fas fa-plus"></i>
            <div style="font-size: 0.3em; color: gray; margin-top: 25px; text-align: center; width: 100%;">Addition</div>
        </button>
        <button data-type="subtract" class = "btn btn--big btn--blue">
            <i class="fas fa-minus"></i>
            <div style="font-size: 0.3em; color: gray; margin-top: 25px; text-align: center; width: 100%;">Subtract</div>
        </button>
        <button data-type="multiply" class = "btn btn--big btn--orange">
            <i class="fas fa-times"></i>
            <div style="font-size: 0.3em; color: gray; margin-top: 25px; text-align: center; width: 100%;">Multiply</div>
        </button>
        <button data-type="division" class = "btn btn--big btn--red">
            <i class="fas fa-divide"></i>
            <div style="font-size: 0.3em; color: gray; margin-top: 25px; text-align: center; width: 100%;">Division</div>
        </button>
    </div>
    <!--Question area-->
    <div class="question-area">
        <span id = "operand1">0</span>
        <span id = "operator">X</span>
        <span id = "operand2">0</span>
        <span>=</span>
        <p class="answer-message"> Enter Answer: </p>
        <input  id="answer-box" type="number" class="answer-input">
    </div>
    <button data-type="submit" class = "btn btn--gray">Submit Answer</button>
</div>

<!--Score area-->
<div class="score-area">
    <p class="scores">Correct Answers <span id = "score">0</span></p>
    <p class="scores">Incorrect Answers <span id = "incorrect">0</span></p>
</div>



    <script src="assets/js/script.js"></script>
</body>

</html>
